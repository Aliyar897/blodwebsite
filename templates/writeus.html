{% extends 'base.html' %}

{% block content %}

<div class = 'container'>
<form method='POST'>
  {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Enter Title</label>
      <input name='title' type="text" class="form-control" id="exampleFormControlInput1" placeholder="Corruption,">
    </div>

    <div class="form-group">
      <label for="author">Author Name</label>
      <input name='author' type="text" class="form-control" id="author" placeholder="Please enter author name">
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Paste the article here..</label>
      <textarea name='article' class="form-control" id="exampleFormControlTextarea1" rows="13"></textarea>
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock content %}
